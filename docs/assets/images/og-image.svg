<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F2E6D3"/>
  
  <!-- Coffee beans pattern background -->
  <circle cx="100" cy="100" r="15" fill="#B8763D" opacity="0.1"/>
  <circle cx="200" cy="150" r="12" fill="#7BA5A3" opacity="0.1"/>
  <circle cx="300" cy="80" r="18" fill="#B8763D" opacity="0.1"/>
  <circle cx="1000" cy="200" r="20" fill="#7BA5A3" opacity="0.1"/>
  <circle cx="1100" cy="100" r="14" fill="#B8763D" opacity="0.1"/>
  <circle cx="150" cy="500" r="16" fill="#7BA5A3" opacity="0.1"/>
  <circle cx="1050" cy="450" r="22" fill="#B8763D" opacity="0.1"/>
  
  <!-- Main content -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="64" font-weight="700" fill="#2D1B0F">Coffee Shot Timer</text>
  
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="400" fill="#5D3A1A">The Precision App for Perfect Espresso</text>
  
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" fill="#5D3A1A">Track, analyze, and perfect your extractions</text>
  
  <!-- Timer visualization -->
  <circle cx="600" cy="450" r="60" fill="none" stroke="#E8DDD0" stroke-width="8"/>
  <circle cx="600" cy="450" r="60" fill="none" stroke="#B8763D" stroke-width="10" 
          stroke-dasharray="180 200" stroke-linecap="round" transform="rotate(-90 600 450)"/>
  
  <text x="600" y="460" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="600" fill="#2D1B0F">00:25</text>
  
  <!-- App badges area -->
  <rect x="450" y="540" width="300" height="50" rx="25" fill="#2D1B0F"/>
  <text x="600" y="570" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="500" fill="white">Available on Google Play</text>
</svg>
